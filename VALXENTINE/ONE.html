<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valxentine CafÃ©</title>

<link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">

<style>
:root{
  --blush:#ffd6e8;
  --rose:#f7b7c9;
  --violet:#b48bff;
  --deep-violet:#6d4cff;
  --ink:#5a235a;
}

/* GLOBAL */
*{box-sizing:border-box;}
body{
  margin:0;
  height:100vh;
  font-family:'Yomogi', cursive;
  background:radial-gradient(circle at top,var(--blush),var(--rose),#c45a87);
  overflow:hidden;
}

/* FLOATING HEARTS */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  animation:floatUp linear infinite;
  opacity:.6;
}
@keyframes floatUp{
  from{transform:translateY(0);opacity:.7;}
  to{transform:translateY(-110vh);opacity:0;}
}

/* USERJOT GATE */
#userjot-gate{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:20;
}

.gate-card{
  width:420px;
  background:rgba(255,245,255,.96);
  border-radius:28px;
  padding:26px;
  box-shadow:0 30px 60px rgba(120,80,200,.45);
  text-align:center;
}

.gate-card h1{
  color:var(--deep-violet);
  font-size:36px;
}

.gate-card iframe{
  width:100%;
  height:420px;
  border:none;
  border-radius:18px;
  background:#fff;
  box-shadow:inset 0 0 0 3px rgba(180,140,255,.35);
}

/* purple glow overlay illusion */
.gate-card iframe{
  filter:hue-rotate(-10deg) saturate(1.1);
}

.gate-card button{
  margin-top:12px;
  padding:10px 22px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,var(--violet),var(--deep-violet));
  color:#fff;
  font-size:18px;
  cursor:pointer;
}

/* CAFE */
#cafe{
  width:92vw;
  height:90vh;
  margin:auto;
  margin-top:5vh;
  background:rgba(255,245,249,.9);
  border-radius:28px;
  box-shadow:0 0 60px rgba(120,80,200,.4);
  display:flex;
  flex-direction:column;
  opacity:.35;
  pointer-events:none;
  transition:.5s;
}
body.entered #cafe{
  opacity:1;
  pointer-events:auto;
}

/* HEADER */
#header{
  height:70px;
  background:linear-gradient(180deg,var(--violet),var(--deep-violet));
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  position:relative;
}

#music-btn{
  position:absolute;
  right:20px;
  cursor:pointer;
}

/* MUSIC DRAWER */
#music-drawer{
  position:absolute;
  right:-260px;
  top:70px;
  width:260px;
  height:calc(100% - 70px);
  background:rgba(120,80,200,.95);
  color:#fff;
  padding:18px;
  transition:.6s cubic-bezier(.6,.1,.3,1);
}
#music-drawer.open{right:0;}

/* STAGE */
#stage{
  flex:1;
  padding:24px;
  display:flex;
  gap:20px;
}

/* USERJOT WALL */
#wall{
  flex:1;
  background:#fff;
  border-radius:22px;
  padding:16px;
  box-shadow:inset 0 0 18px rgba(200,160,255,.4);
}

#wall iframe{
  width:100%;
  height:100%;
  border:none;
  border-radius:16px;
}

/* FOOTER */
#footer{
  height:36px;
  background:rgba(120,80,200,.85);
  color:#fff;
  text-align:center;
  font-size:14px;
  line-height:36px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="userjot-gate">
  <div class="gate-card">
    <h1>Valxentine CafÃ©</h1>
    <iframe src="https://valxentinecafe.userjot.com/"></iframe>
    <button onclick="enterCafe()">Enter CafÃ© â˜•</button>
  </div>
</div>

<!-- CAFE -->
<div id="cafe">
  <div id="header">
    VALXENTINE CAFÃ‰
    <span id="music-btn">ðŸŽ¶</span>
  </div>

  <div id="music-drawer">
    <strong>CafÃ© Music</strong>
    <p>Soft hearts & late-night tea</p>
    <audio controls src="music/track1.mp3"></audio>
  </div>

  <div id="stage">
    <div id="wall">
      <!-- UserJot board visually merged -->
      <iframe src="https://valxentinecafe.userjot.com/"></iframe>
    </div>
  </div>

  <div id="footer">ðŸ’— floating hearts Â· shared notes Â· warm sound ðŸ’—</div>
</div>

<script>
/* ENTER */
function enterCafe(){
  document.getElementById("userjot-gate").style.display="none";
  document.body.classList.add("entered");
}

/* MUSIC DRAWER */
const btn=document.getElementById("music-btn");
const drawer=document.getElementById("music-drawer");
btn.onclick=()=>drawer.classList.toggle("open");

/* HEARTS */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.textContent="ðŸ’—";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=6+Math.random()*6+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),12000);
},900);
</script>

</body>
</html>
