<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enter the Veil</title>
  <link rel="stylesheet" href="css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>

<div class="fog"></div>

<main class="login-wrapper">
  <section class="login-panel">

    <h1 class="site-title">The Veiled Realm</h1>
    <p class="subtitle">Only the invited may pass beyond the threshold.</p>

    <form id="login-form">
      <label>Email</label>
      <input type="email" required />

      <label>Password</label>
      <input type="password" required />

      <button type="submit">Enter the Veil</button>
    </form>

    <div class="login-links">
      <a href="#">Forgot your way?</a>
      <a href="register.html">Request Entry</a>
    </div>

  </section>
</main>

</body>
</html>
